version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/prod.db
      - JWT_SECRET=password
      - PORT=3000
      - APP_URL=http://localhost:3000
      - EMAIL_ENABLED=true
      - EMAIL_HOST=localhost
      - EMAIL_PORT=1025
      - EMAIL_USER=test
      - EMAIL_PASSWORD=test
      - EMAIL_FROM=test@example.com
      - FRONTEND_URL=http://localhost
    volumes:
      - database_data:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  database_data: