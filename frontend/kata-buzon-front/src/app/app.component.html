<div class="app-container">

  <header class="app-header" *ngIf="isBrowser && authService.isLoggedIn()">
    <div class="header-content">
      <div class="logo" (click)="navigateToDashboard()">
        <div class="logo-icon"></div>
        <h1>{{ title }}</h1>
      </div>
      <div class="header-actions">
        <span class="user-info">Hola! {{ authService.getCurrentUser()?.name }}</span>
        <button class="btn btn-outline" (click)="logout()">
          <span class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline;">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </span>
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
